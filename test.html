<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基于Bootstrup 3的jQuery日期时间选择器|DEMO_jQuery之家-自由分享jQuery、html5、css3的插件库</title>
    <link rel="stylesheet" type="text/css" media="screen" href="./test/css/bootstrap.min.css" />
    <link href="./test/css/font-awesome.min.css" rel="stylesheet">
    <link href="./test/css/prettify-1.0.css" rel="stylesheet">
    <link href="./test/css/base.css" rel="stylesheet">
    <link href="./test/css/bootstrap-datetimepicker.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./test/css/default.css">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <script src="./test/js/respond.min.js"></script>

    <script type="text/javascript" src="./test/js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="./test/js/bootstrap.min.js"></script>
    <script src="./test/js/moment-with-locales.js"></script>
    <script src="./test/js/bootstrap-datetimepicker.js"></script>

<body>

<h3 id="minimum-setup">Minimum Setup</h3>
<div class="container">
    <div class="row">
        <div class='col-sm-6'>
            <div class="form-group">
                <div class='input-group date' id='datetimepicker1'>
                    <input type='text' class="form-control" />
                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            $(function () {
                $('#datetimepicker1').datetimepicker();
            });
        </script>
    </div>
</div>






<script src="./test/js/prettify-1.0.min.js"></script>
<script src="./test/js/base.js"></script>
